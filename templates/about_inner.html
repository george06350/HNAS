    <p>
        HNAS 是基于 Python Flask 开发的 Windows 平台简易 NAS 工具。<br>
        支持多用户注册、登录与权限隔离，桌面风格操作界面，文件管理器窗口可拖动。<br>
        <br>
        主要特性：
        <ul>
            <li>文件浏览、上传、下载</li>
            <li>多用户分隔的个人文件夹</li>
            <li>桌面/开始菜单风格界面</li>
        </ul>
